<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee's Bakery - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="images/Logo2.jpeg" alt="Bee's Bakery Logo" class="logo">
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact">
            <h1>Contact Us</h1>
            <p class="tagline">Let’s Create Something Sweet Together</p>
            <form id="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" rows="5" placeholder="Your Message or Special Request" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com/bees.bakery.za" target="_blank">
                <img src="images/Instagram.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://wa.me/+27817708278" target="_blank">
                <img src="images/Whatsapp.png" alt="WhatsApp" class="social-icon">
            </a>
        </div>
        <p>© 2025 Bee's Bakery by Bianca Kloppers. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        emailjs.init("YOUR_PUBLIC_KEY_HERE"); // Replace with your EmailJS Public Key
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const data = {
                name: form.name.value,
                email: form.email.value,
                subject: form.subject.value,
                message: form.message.value
            };
            emailjs.send("YOUR_SERVICE_ID_HERE", "YOUR_TEMPLATE_ID_HERE", data)
                .then(() => {
                    alert('Thank you! Your message has been sent to Bee\'s Bakery.');
                    form.reset();
                }, (error) => {
                    console.error('EmailJS Error:', error);
                    alert('Oops! Something went wrong: ' + error.text);
                });
        });
    </script>
</body>
</html>
